<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> 
    <title>Agence bouazaoui</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="head.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei&family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__texture"></div>
        <div class="header__mask">
            <svg width="100%" height="100%" viewbox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff">
                </path>
            </svg>
        </div>
       <div class="container">
        <div class="header__navbar">
            <div class="nav__bar--logo">
                <a class="header__navbar--logo-title"><img src="img/logo.svg" alt=""></a>

            </div>
            <div class="nav__bar--menu">
                <a href="#" class="header__navbar--menu-link">Accueil</a>
                <a href="#" class="header__navbar--menu-link">A propos</a>
                <a href="#" class="header__navbar--menu-link">Connexion</a>
            </div>
        </div>
        <div class="header__slogan">
            <h1 class="h__slogan--title">Télécom Saint-Etienne</h1>
            <h2 class="h__slogan-title2">Votre école à votre disposition</h2>      
        </div>
       </div>

    </div>
</body>
</html>
